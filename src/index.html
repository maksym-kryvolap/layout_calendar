<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="calendar">
      <div class="calendar__days">
        <div class="calendar__days calendar__days--1">Mon</div>

        <div class="calendar__days calendar__days--6">Sat</div>
        <div class="calendar__days calendar__days--7">Sun</div>
      </div>
      <div class="calendar__month">
        <div class="calendar__month calendar__month-length--1 calendar__month--start-days-wed"></div>
        <div class="calendar__month calendar__month-length--2"></div>
        <div class="calendar__month calendar__month-length--3"></div>
        <div class="calendar__month calendar__month-length--4"></div>
        <div class="calendar__month calendar__month-length--5"></div>
        <div class="calendar__month calendar__month-length--6"></div>
        <div class="calendar__month calendar__month-length--7"></div>
        <div class="calendar__month calendar__month-length--8"></div>
        <div class="calendar__month calendar__month-length--9"></div>
        <div class="calendar__month calendar__month-length--10"></div>
        <div class="calendar__month calendar__month-length--11"></div>
        <div class="calendar__month calendar__month-length--12"></div>
        <div class="calendar__month calendar__month-length--13"></div>
        <div class="calendar__month calendar__month-length--14"></div>
        <div class="calendar__month calendar__month-length--15"></div>
        <div class="calendar__month calendar__month-length--16"></div>
        <div class="calendar__month calendar__month-length--17"></div>
        <div class="calendar__month calendar__month-length--18"></div>
        <div class="calendar__month calendar__month-length--19"></div>
        <div class="calendar__month calendar__month-length--20"></div>
        <div class="calendar__month calendar__month-length--21"></div>
        <div class="calendar__month calendar__month-length--22"></div>
        <div class="calendar__month calendar__month-length--23"></div>
        <div class="calendar__month calendar__month-length--24"></div>
        <div class="calendar__month calendar__month-length--25"></div>

        <div class="calendar__month calendar__month-length--30"></div>
        <div class="calendar__month calendar__month-length--31"></div>
      </div>
    </div>
  </body>
</html>
